<html>
	<head>
		<meta charset="utf-8"/>
		<title>封装弹窗</title>
		<link rel="stylesheet" type="text/css" href="../dialog/css/dialog.css"/>
	</head>
	<body>
		<input type="button" id="btn_layer" value="蒙层弹窗" />
		
		<script src="../lib/jq.js" type="text/javascript" charset="utf-8"></script>
		<script src="../dialog/js/dialog.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
				$("#btn_layer").on("click", function(){
					$.dialog({
						btn_title: {
							'confirm': '确定',
							'cancel': '取消'
						},
						btn_fn: {
							'confirm': function(){return true},
							'cancel': function(){return true}
						}
					});
				});
		</script>
	</body>
</html>
